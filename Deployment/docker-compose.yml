version: '3.8'

services:
  dotnetapp:
    build: 
      context: ../src/.
      dockerfile: Dockerfile
    depends_on:
      - mysql
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dotnetapp
    networks:
      - app-network

  mysql:
    image: mysql:8.2.0
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: eventom
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345678
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:

volumes:
  db-data:
